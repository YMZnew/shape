<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Real-time Shape and Color Detection with OpenCV.js</title>
		<!-- css -->
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h2>Real-time Shape and Color Detection with OpenCV.js</h2>
			</div>
			<div class="content-wrapper">
				<div class="content">
					<div class="video-src-selector">
						<button
							class="webcam-start-button"
							onclick="startWebcam()"
						>
							Turn On Webcam
						</button>
						<label for="video-src">OR, Select a video:</label>
						<input type="file" id="videoFile" name="videoFile" />
					</div>
					<!-- <div class="image-src-selector">
						<label for="image-src">Select an image:</label>
						<input
							type="file"
							id="imageFile"
							name="imageFile"
							accept="image/*"
						/>
					</div> -->
					<div class="process-start-btn">
						<button class="start-button" onclick="startProcess()">
							Start Processing
						</button>
					</div>
					<hr />
					<!-- <div class="media-wrapper">
						<div class="input-content">
							<img id="image" src="#" crossorigin="anonymous" />
						</div>
						<div class="output-content">
							<div>
								<canvas id="output-canvas"></canvas>
							</div>
						</div>
					</div> -->
					<div class="media-wrapper">
						<!-- original video -->
						<div class="input-content">
							<div class="video-wrapper">
								<video
									id="video"
									src="#"
									loop
									controls
									muted
								></video>
							</div>
						</div>

						<!-- processed video -->
						<div class="output-content">
							<div id="outputVideoWrapper">
								<canvas
									id="output-canvas"
									width="640"
									height="360"
								></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer">
				<p>@2020 Towsif Ahmed Omi</p>
			</div>
		</div>

		<!-- script -->
		<script src="assets/js/main.js"></script>
		<script
			async
			src="assets/js/vendor/opencv.js"
			onload="onOpenCvReady();"
		></script>
	</body>
</html>
